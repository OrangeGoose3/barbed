<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Barbed App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f4f4f4;
    color: #333;
  }

  .hidden {
    display: none;
  }

  #auth-section, #profile-section, #post-section, #feed, #chat-section {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 6px #ccc;
  }

  input[type="text"], input[type="email"], input[type="password"], input[type="file"], textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
  }

  button {
    background: #0052cc;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #003d99;
  }

  h2, h3 {
    margin-top: 0;
  }

  /* Profile Section */

  #profile-section {
    text-align: center;
  }

  #profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #0052cc;
  }

  #profile-username {
    font-size: 1.4rem;
    font-weight: bold;
  }

  #profile-email {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 10px;
  }

  #follower-info {
    margin-top: 10px;
    font-size: 1rem;
  }

  #follower-info span {
    margin: 0 15px;
  }

  /* Post Section */

  #post-section textarea {
    resize: vertical;
    min-height: 60px;
  }

  .post {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  .post:last-child {
    border-bottom: none;
  }

  .post-header {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }

  .post-header img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
    border: 1px solid #aaa;
  }

  .post-content {
    font-size: 1rem;
    line-height: 1.3;
  }

  /* Chat Section */

  #chat-section {
    margin-top: 20px;
  }

  #chat-section input[type="email"], #chat-section input[type="text"] {
    width: calc(50% - 10px);
    display: inline-block;
    margin-right: 10px;
  }

  #chat-msg-input {
    width: calc(50% - 10px);
  }

  #chat-section button {
    width: 100%;
    margin-top: 10px;
  }

  .my-msg {
    background: #0052cc;
    color: white;
    padding: 6px 12px;
    border-radius: 12px;
    max-width: 70%;
    margin: 4px auto 4px 25%;
    text-align: left;
  }

  .their-msg {
    background: #eee;
    color: #333;
    padding: 6px 12px;
    border-radius: 12px;
    max-width: 70%;
    margin: 4px 25% 4px auto;
    text-align: left;
  }

</style>
</head>
<body>

<!-- AUTH SECTION -->
<section id="auth-section">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <button id="google-login-btn">Login with Google</button>

  <hr />

  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <input type="text" id="signup-username" placeholder="Username" />
  <input type="file" id="signup-profile-pic-file" accept="image/*" />
  <button id="signup-btn">Sign Up</button>
</section>

<!-- PROFILE SECTION -->
<section id="profile-section" class="hidden">
  <img id="profile-pic" src="default-profile.png" alt="Profile Picture" />
  <div id="profile-username">Username</div>
  <div id="profile-email">email@example.com</div>
  <div id="follower-info">
    <span>Followers: <strong id="follower-count">0</strong></span>
    <span>Following: <strong id="following-count">0</strong></span>
  </div>
  <button id="logout-btn">Logout</button>
</section>

<!-- POST SECTION -->
<section id="post-section" class="hidden">
  <h2>New Post</h2>
  <textarea id="post-input" placeholder="What's on your mind?"></textarea>
  <button id="post-submit-btn">Post</button>
</section>

<!-- FEED SECTION -->
<section id="feed" class="hidden">
  <h2>Feed</h2>
  <!-- Posts will be appended here dynamically -->
</section>

<!-- CHAT SECTION -->
<section id="chat-section" class="hidden">
  <h3>Direct Messaging</h3>
  <input type="email" id="chat-email-input" placeholder="Recipient's Email" />
  <input type="text" id="chat-msg-input" placeholder="Your message..." />
  <button id="send-msg-btn">Send Message</button>
  <!-- Messages will be appended here dynamically -->
</section>

<script src="/barbed-app.js" type="module"></script>
</body>
</html>
