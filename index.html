<section id="auth-section">
  <h2>Sign Up</h2>
  <input id="signup-email" placeholder="Email" type="email" />
  <input id="signup-password" placeholder="Password" type="password" />
  <input id="signup-username" placeholder="Username" />
  <input id="signup-profile-pic" placeholder="Profile Pic URL (optional)" />
  <button onclick="signUp()">Sign Up</button>

  <h2>Login</h2>
  <input id="login-email" placeholder="Email" type="email" />
  <input id="login-password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>
  <button onclick="googleLogin()">Login with Google</button>
</section>

<section id="profile-section" class="hidden">
  <h2>Profile</h2>
  <img id="profile-pic" alt="Profile Pic" width="100" height="100" />
  <div>Username: <span id="profile-username"></span></div>
  <div>Email: <span id="profile-email"></span></div>
  <div>Followers: <span id="follower-count">0</span></div>
  <div>Following: <span id="following-count">0</span></div>
  <button onclick="updateProfile()">Edit Profile</button>
  <button onclick="logout()">Logout</button>
</section>

<section id="post-section" class="hidden">
  <h2>Create Post</h2>
  <textarea id="post-input" placeholder="What's on your mind?"></textarea>
  <button onclick="submitPost()">Post</button>
</section>

<section id="feed" class="hidden">
  <h2>Feed</h2>
  <!-- Posts get appended here -->
</section>

<section id="chat-section" class="hidden">
  <h2>Direct Message</h2>
  <input id="chat-user-email" placeholder="Recipient Username" />
  <div id="chat-messages" style="height:150px;overflow:auto;border:1px solid #ccc;margin-bottom:8px;"></div>
  <input id="chat-input" placeholder="Type a message" />
  <button onclick="sendMessage()">Send</button>
</section>
<link rel="stylesheet" href="styles.css" />
